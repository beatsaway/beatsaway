<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Away ðŸŽ¶ | Choose Your Version</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #1A1A2E;
            --light: #F1F1F1;
            --accent: #FF3E4D;
            --glow: 0 0 15px rgba(108, 92, 231, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 255, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        h1 i {
            margin-left: 15px;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
        }

        .version-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.4s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .version-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .version-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .version-btn:hover::before {
            left: 100%;
        }

        .version-btn .version-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        /* Special styling for newest version */
        .version-btn.newest {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            box-shadow: var(--glow);
            animation: glow-pulse 2s infinite;
        }

        .version-btn.newest .version-icon {
            color: white;
        }

        .version-btn.newest::after {
            content: "NEWEST";
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            margin-top: 4rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: var(--glow); }
            50% { box-shadow: 0 0 25px rgba(108, 92, 231, 0.9); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .version-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Beats Away <i class="fas fa-music"></i></h1>
    <p class="subtitle">Choose your version and start creating amazing beats instantly!</p>
    
    <div class="version-grid">
        <a href="beatmachine v1/beat.html" class="version-btn">
            <div class="version-icon"><i class="fas fa-drum"></i></div>
            Version 1.0
            <small>Classic Edition</small>
        </a>
        <a href="beatmachine v1_01/beat.html" class="version-btn">
            <div class="version-icon"><i class="fas fa-guitar"></i></div>
            Version 1.01
            <small>Enhanced Beats</small>
        </a>
        <a href="beatmachine v1_02/beat.html" class="version-btn">
            <div class="version-icon"><i class="fas fa-sliders-h"></i></div>
            Version 1.02
            <small>Pro Controls</small>
        </a>
        <a href="beatmachine v1_03/beat.html" class="version-btn newest">
            <div class="version-icon"><i class="fas fa-bolt"></i></div>
            Version 1.03
            <small>Ultimate Edition</small>
        </a>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart" style="color: var(--accent);"></i> for music creators worldwide | Â© 2023 Beats Away</p>
    </footer>

    <script>
        // Add a cool audio effect when hovering buttons
        document.querySelectorAll('.version-btn').forEach(btn => {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
            btn.addEventListener('mouseenter', () => {
                audio.currentTime = 0;
                audio.volume = 0.3;
                audio.play();
            });
        });
    </script>
</body>
</html>
