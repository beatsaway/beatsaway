<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Away V1.03 | From Sample Tuning to Groovy Loops</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #121212;
            --light: #F1F1F1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 255, 0.1) 0%, transparent 40%),
                linear-gradient(to bottom, #121212, #000000);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        h2 {
            font-weight: 300;
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .launch-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.5);
            transition: all 0.3s ease;
        }

        .launch-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.7);
        }

        .launch-btn i {
            transition: transform 0.3s ease;
        }

        .launch-btn:hover i {
            transform: rotate(45deg);
        }

        footer {
            margin-top: 5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Animated circles decoration */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation: float 15s infinite ease-in-out;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <h1>Beats Away V1.03</h1>
    <h2>from sound tuning to groovy loops</h2>

    <a href="beatmachine v1_03/beat.html" class="launch-btn">
        Launch App <i class="fas fa-arrow-right"></i>
    </a>

    <footer>
        <p>Â© 2023 Beats Away | Made with <i class="fas fa-heart" style="color: #FF3E4D;"></i> for music creators</p>
    </footer>

    <script>
        // Cool hover sound effect
        const btn = document.querySelector('.launch-btn');
        const hoverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
        
        btn.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0;
            hoverSound.volume = 0.2;
            hoverSound.play();
        });
    </script>
</body>
</html>
