<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Away - Choose Your Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .version-btn {
            background: #4CAF50;
            color: white;
            padding: 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease, background 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .version-btn:hover {
            transform: scale(1.05);
            background: #45a049;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Special styling for the newest version */
        .version-btn.newest {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: 2px solid #fff;
            font-weight: bold;
            position: relative;
        }

        .version-btn.newest::after {
            content: "NEWEST";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #FF5722;
            color: white;
            font-size: 0.7em;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
